{{ (lang ?? qs.lang) |> to => lang }}
{{ (lang == 'code' ? 'sc' : lang == 'lisp' ? 'l' : 'ss') |> to => ext }}

<div class="linq-preview {{ output }}" data-lang="{{lang}}">
    <div class="template">
        <textarea autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="form-control"
            rows="{{ rows ?? 6 }}">{{ `code/${example}.${ext}` |> includeFile }}</textarea>
    </div>
    <div class="result">
        <div class="output"></div>
    </div>
</div>
