<div class="linq-links">


{{#with order.prevLinqLink() }}
    <span>&#8592; <a href="{{ qs.lang ? `${Key}?lang=${qs.lang}` : Key }}">{{ Value }}</a></span>
{{/with}}
    

{{#with order.nextLinqLink() }}
    <span style="float:right"><a href="{{ qs.lang ? `${Key}?lang=${qs.lang}` : Key }}">{{ Value }}</a> &#8594;</span>
{{/with}}

</div>
